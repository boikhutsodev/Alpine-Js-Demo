<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
    <title>Alpine</title>
  </head>
  <body>
    <div class="container mx-auto mt-6 max-w-sm">
      <h1 class="text-5xl mb-4">ClickStore</h1>

      <!-- x-data alpine component -->
      <div
        x-data="{
        open: false, 
        name: 'Boikhutso',
        search: '',
        posts: [
        {title: 'Post One'},
        {title: 'Post Two'},
        {title: 'Post Three'},
        {title: 'Post Four'},
        ]
      }"
      >
        <!-- x-on & x-bind -->
        <button
          x-on:click="open = !open"
          :class="open ? 'bg-blue-800' :'bg-slate-700' "
          class="text-white px-4 py-2 rounded-xl"
        >
          Toggle
        </button>

        <!-- x-show -->
        <div x-show="open" x-transition x-cloak>
          <p class="bg-gray-200 p-4 my-6 rounded">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam
            voluptate ipsam similique ea velit, nesciunt voluptatem aperiam
            delectus obcaecati esse?
          </p>
        </div>

        <!-- x-text -->
        <div class="my-4">
          The value of name is <span x-text="name" class="font-bold"></span>
        </div>

        <!-- x-effect -->
        <div x-effect="console.log(open)"></div>

        <!-- x-model -->
        <input
          x-model="search"
          type="text"
          class="border p-2 w-full mb-2 mt-6"
          placeholder="Search for something..."
        />
        <p>
          <span class="font-bold">Search for:</span>
          <span x-text="search"></span>
        </p>

        <!-- x-if -->
        <template x-if="open">
          <div class="bg-gray-100 p-2 mt-8">Template based on a condition</div>
        </template>

        <!-- x-for & loops -->
        <h3 class="text-2xl mt-6 mb-3 font-bold">Posts</h3>
        <template x-for="post in posts">
          <div x-text="post.title"></div>
        </template>

        <button
          @click="posts.push({title: 'New Post'})"
          class="bg-blue-800 text-white px-4 rounded-lg mt-5 py-1 px-2"
        >
          Add Post
        </button>

        <div class="my-6">
          <!-- x-ref -->
          <div x-ref="text">Hello World</div>
          <button
            @click="$refs.text.remove()"
            class="bg-black text-white p-2 rounded-lg py-1 px-2"
          >
            Click me
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
