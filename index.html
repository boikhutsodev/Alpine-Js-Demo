<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
    <title>Alpine</title>
  </head>
  <body>
    <div class="container mx-auto mt-6 max-w-sm">
      <h1 class="text-5xl mb-4">ClickStore</h1>

      <!-- x-data alpine component -->
      <div x-data="{open: false, name: 'Boikhutso'}">
        <!-- x-on -->
        <button
          x-on:click="open = !open"
          class="bg-slate-700 text-white px-4 py-2 rounded-xl"
        >
          Toggle
        </button>
        <!-- x-show -->
        <div x-show="open" x-transition x-cloak>
          <p class="bg-gray-200 p-4 my-6 rounded">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam
            voluptate ipsam similique ea velit, nesciunt voluptatem aperiam
            delectus obcaecati esse?
          </p>
        </div>

        <!-- x-text -->
        <div class="my-4">
          The value of name is <span x-text="name" class="font-bold"></span>
        </div>
      </div>
    </div>
  </body>
</html>
